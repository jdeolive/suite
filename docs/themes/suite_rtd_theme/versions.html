{% if theme_display_version %}
{# Add rst-badge after rst-versions for small badge style. #}
<div class="rst-versions" data-toggle="rst-versions" role="note" aria-label="versions">
  <span class="rst-current-version" data-toggle="rst-current-version">
    <span class="fa fa-book"> &nbsp; Component Manuals</span>
    <span class="fa fa-caret-down"></span>
  </span>
  <div class="rst-other-versions">
    <dl>
      <dt></dt>
        <dd><ul class="simple">
            <li> <a class="abs-link" href="{{ theme_doc_root }}/{{ suite_version }}/postgis/index.html">PostGIS</a>
            <li> <a class="abs-link" href="{{ theme_doc_root }}/{{ suite_version }}/geoserver/index.html">GeoServer</a> </li>
            <li> <a class="abs-link" href="{{ theme_doc_root }}/{{ suite_version }}/geowebcache/index.html">GeoWebCache</a> </li>
            <li> <a class="abs-link" href="{{ theme_doc_root }}/{{ suite_version }}/geoexplorer/index.html">GeoExplorer</a> </li>
            <li> <a class="abs-link" href="{{ theme_doc_root }}/{{ suite_version }}/sdk-api/index.html">Boundless SDK</a> </li>
            <li> <a class="abs-link" href="{{ theme_doc_root }}/{{ suite_version }}/openlayers/index.html">OpenLayers</a> </li>
          </ul>
        </dd>
    </dl>
    <hr/>
    <span class="versions-footer">Back to <a href="{{ theme_doc_root }}/{{ suite_version }}">Suite User Manual</a>
    <hr/>
    <span class="versions-footer" style="color: #444; float: right;margin: -4px 0 4px;"><small>Based on <a href="https://github.com/snide/sphinx_rtd_theme" style="color: #555;"><small>RTD theme</small></a></small>.

  </div>
</div>
{% endif %}
