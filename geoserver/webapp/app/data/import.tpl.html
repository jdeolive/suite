  <div class="container-fluid">
    <h3 class="section-title">
      {{ title }}
    </h3>
    <div class="upload-options btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="go('file')"
          ng-class="{active: is() || is('file')}">
          Add Files
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="go('db')"
          ng-class="{active: $is('db')}">
          Add Database
        </button>
      </div>
    </div>
    <div ui-view></div>
  </div>
